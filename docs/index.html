<html lang="zh-Hant-HK" xml:lang="zh-Hant-HK" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <title>Brogue 2 the Chinese Dialect Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <script src="brogue2.js"></script>
  <!-- For CodeMirror -->
  <script src="index.files/codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="index.files/codemirror/lib/codemirror.css"/>
  <script src="index.files/codemirror/mode/javascript/javascript.js"></script>
  <link rel="stylesheet" href="index.files/codemirror/theme/blackboard-modified.css"/>
  <script src="index.files/index.js"></script>
  <link rel="stylesheet" href="index.files/index.css"/>
</head>
<body>
  <h1 lang="en-HK" xml:lang="en-HK">Brogue 2 the Chinese Dialect Generator</h1>

  <div id="scriptInput" name="scriptInput"></div>

  <p>
    <label for="predefinedScripts">在上面輸入，或從預設程式碼中選取</label>
    <select name="predefinedScripts" id="predefinedScripts" onchange="handlePredefinedScriptsChange()">
      <option></option>
      <option value="kuxyonh">古韻羅馬字</option>
      <option value="ayaka2019">三日月綾香朗讀音 2019 版（私用）</option>
    </select>
  </p>

  <p>輸入框 <textarea name="articleInput" id="articleInput">我能吞下玻璃而不傷身體。</textarea></p>

  <p>
    <label for="predefinedOptions">您想要做什麼？</label>
    <select name="predefinedOptions" id="predefinedOptions" onchange="handlePredefinedOptionsChange()">
      <option></option>
      <option value="exportAllSmallRhymes">導出所有小韻</option>
      <option value="exportAllSyllables">導出所有音節</option>
      <option value="convertArticle">從輸入框中讀取文章，並注音</option>
    </select>
  </p>

  <div name="outputArea" id="outputArea"></div>

  <input type="button" value="以文本形式匯出至剪貼簿" onclick="handleCopy()"/>
</body>
</html>
